<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Login Form Using HTML and Css</title>
    <!-- <link rel="stylesheet" src="{% static '/css/login.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body> 

    <div class="wrapper">
        <form action="" method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required name="u">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required name="p">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="btn" id="log">Login</button>

            <div class="register-link">
                <p class="test">Don't have an account? <a href="{% url 'user:register' %}">Register</a></p>
            </div>
        </form>
    </div>

</body>
</html>
